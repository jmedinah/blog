<div *ngIf="post$ | async as post">
  <div class="post-content" *ngFor="let item of post">
    <div style="width: 10%;    margin: 30px 5px;">
      <img style="width: 50px;height: 50px" src="/assets/images/post.png" alt="">
    </div>
    <div style="width: 90%">
      <h3>{{item.title}}</h3>
      <p style="text-align: justify">
        {{item.body}}
      </p>
      <div style="justify-content: flex-end;display: flex;">
        <button (click)="clickComments(item.id)">Comments</button>
      </div>
      <div *ngIf="item.id === postId">
        <app-comment></app-comment>
      </div>
    </div>

  </div>
</div>
